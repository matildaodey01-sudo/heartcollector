<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MySpace Heart Collector ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Comic Neue', cursive;
  background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat; /* animierter GIF-Hintergrund */
  height: 100vh;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 2rem;
  color: #ff00ff;
  text-shadow: 2px 2px #00ffff, 4px 4px #ffcc00;
  margin-bottom: 20px;
  animation: blink 1s infinite alternate;
}

@keyframes blink {
  from { opacity: 1; }
  to { opacity: 0.5; }
}

#message {
  position: relative;
  background: url('https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif') repeat; /* GIF für Box */
  border: 3px dashed #ff00ff;
  border-radius: 12px;
  padding: 20px;
  min-height: 80px;
  width: 80%;
  max-width: 500px;
  font-size: 1rem;
  color: #000;
  text-shadow: 1px 1px #ff00ff;
  transition: transform 0.2s, opacity 0.2s;
  opacity: 0;
}

#message.show {
  transform: scale(1.05);
  opacity: 1;
}

button {
  background: linear-gradient(45deg, #ff66ff, #66ccff);
  border: 3px solid #ff00ff;
  color: #fff;
  padding: 12px 30px;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff00ff, 0 0 25px #66ccff;
  text-shadow: 1px 1px #000;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
}

.heart-gif {
  position: absolute;
  width: 50px;
  height: 50px;
  pointer-events: none;
}

.heart-gif img {
  width: 100%;
  height: 100%;
}

.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff99ff;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.7;
  animation: drift 3s linear infinite;
}

@keyframes drift {
  from { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
  to { transform: translateY(-100vh) translateX(50px) scale(0.2); opacity: 0; }
}
</style>
</head>
<body>

<h1>u still think i hate u <3</h1>
<div>
  <button id="yesBtn">yes</button>
  <button id="noBtn">no</button>
</div>
<div id="message"></div>

<script>
const compliments = [
  "soufi you understand people in a way few can",
  "you always see the best in others",
  "your words touch the soul",
  "you are honest with yourself and that makes you strong",
  "your laughter can brighten any day",
  "your creativity inspires those around you",
  "you have a rare ability to calm people",
  "your lyrics show deep understanding of emotions",
  "you see the world in a unique way",
  "you make people feel truly seen",
  "your heart is bigger than many will ever understand",
  "you are brave and at the same time empathetic",
  "your authenticity is admirable",
  "you bring light to the darkest moments",
  "your presence makes life feel richer",
  "your insight can guide others without even trying",
  "you inspire trust just by being yourself",
  "your perspective makes people think in new ways",
  "your dedication to what you love is inspiring",
];

const message = document.getElementById('message');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

function showMessage(text) {
  message.innerText = text + " <3";
  message.classList.add('show');
  setTimeout(() => message.classList.remove('show'), 1200);
}

function createParticle() {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * window.innerWidth + 'px';
  p.style.top = window.innerHeight + 'px';
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 3000);
}

function createHeartGIF(direction) {
  const heart = document.createElement('div');
  heart.className = 'heart-gif';
  const img = document.createElement('img');
  img.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"; // sichtbares GIF-Herz
  heart.appendChild(img);
  heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
  heart.style.top = direction === 'fall' ? '0px' : (window.innerHeight - 50) + 'px';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.style.transition = "transform 1s linear, opacity 1s linear";
    if(direction === 'fall') {
      heart.style.transform = 'translateY(100vh) scale(1.5)';
    } else {
      heart.style.transform = 'translateY(-100vh) scale(1.5)';
    }
    heart.style.opacity = '0';
  }, 50);
  setTimeout(() => heart.remove(), 1200);
}

yesBtn.addEventListener('click', () => {
  const compliment = compliments[Math.floor(Math.random() * compliments.length)];
  showMessage(compliment);
  createHeartGIF('fall');
  for (let i=0; i<6; i++) createParticle();
});

noBtn.addEventListener('click', () => {
  showMessage("FINALLY");
  createHeartGIF('jump');
  for (let i=0; i<10; i++) createParticle();
});
</script>
</body>
</html>
